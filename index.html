<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма карты Джус И.О.</title>
    <link rel="stylesheet" href="card.css">

</head>
<body>

<div class="container">

    <form id="myForm" action="">
        <div class="inputBox">
            <span>Payment system</span>
            <select name="" id="paySys" class="paySys-input" onchange="changePicturePS()">
                <option value="--" selected disabled>--</option>
                <option value="Mastercard">Mastercard</option>
                <option value="Visa">Visa</option>
            </select>
        </div>

        <div class="inputBox">
            <span>Bank</span>
            <select name="" id="bank" class="bank-input" onchange="changePictureBank()">
                <option value="--" selected disabled>--</option>
                <option value="Sberbank">Sberbank</option>
                <option value="Alfa Bank">Alfa Bank</option>
                <option value="VTB">VTB</option>
                <option value="Otkritie">Otkritie</option>
            </select>
        </div>
        
        <div class="inputBox">
            <span>card number</span>
            <input type="text" maxlength="16" class="card-number-input" id="number" placeholder="1234 1234 1234 1234"
            required
            onkeypress="return event.charCode >= 48 && event.charCode <= 57">
        </div>
        <div class="inputBox">
            <span>card holder</span>
            <input type="text" class="card-holder-input" id="holder" placeholder="Ivan Ivanov"
            required
            onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || event.key == ' '">
        </div>
        <div class="flexbox">
            <div class="inputBox">
                <span>expiration mm</span>
                <select name="" id="expMM" class="month-input">
                    <option value="month" selected disabled>month</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="inputBox">
                <span>expiration yy</span>
                <select name="" id="expYY" class="year-input">
                    <option value="year" selected disabled>year</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </div>
        
        </div>
        <input type="submit" value="submit" class="submit-btn" id="submit">
    </form>

    <div class="card-container">

        <div class="front">
            <div class="image">
                <img src="" alt="" id="BankImage">
                <img src="" alt="" id="PaySysImage">
            </div>
            <div class="card-number-box" id="numberBox">1234 1234 1234 1234</div>
            <div class="flexbox">
                <div class="box">
                    <span>card holder</span>
                    <div class="card-holder-name" id="nameBox">Ivan Ivanov</div>
                </div>
                <div class="box">
                    <span>expires</span>
                    <div class="expiration">
                        <span class="exp-month" id="MBox">mm</span>
                        <span class="exp-year" id="YBox">yy</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<div class="table">
    <table id="data">
        <tr>
            <th>Payment System</th>
            <th>Bank</th>
            <th>Card Number</th>
            <th>Card Holder</th>
            <th>Expiration</th>
        </tr>
    </table>
   
<script>

var bankimg = document.getElementById("BankImage");
function changePictureBank()
{
    var bank = document.getElementById('bank');   
    if (bank.value == "Sberbank") {
            bankimg.src = "Sberbank.png";
        }
        else if (bank.value == "Alfa Bank") {
            bankimg.src = "Alfa-Bank.png";       
        }
        else if (bank.value == "VTB") {
            bankimg.src = "VTB.png";
        }
        else if (bank.value == "Otkritie") {
            bankimg.src = "Otkritie.png";
        }      
        else {
            false;    
            }
}

var paysysimg = document.getElementById("PaySysImage");
function changePicturePS()
{
    var paySys = document.getElementById('paySys');   
    if (paySys.value == "Visa") {
            paysysimg.src = "Visa.png";
        }
        else if (paySys.value == "Mastercard") {
            paysysimg.src = "Mastercard.png";       
        }
        else {
            false;    
            }
}

document.querySelector('.card-number-input').oninput = () =>{
    document.querySelector('.card-number-box').innerHTML = document.querySelector('.card-number-input').value;
}

document.querySelector('.card-holder-input').oninput = () =>{
    document.querySelector('.card-holder-name').innerHTML = document.querySelector('.card-holder-input').value;
}

document.querySelector('.month-input').oninput = () =>{
    document.querySelector('.exp-month').innerHTML = document.querySelector('.month-input').value;
}

document.querySelector('.year-input').oninput = () =>{
    document.querySelector('.exp-year').innerHTML = document.querySelector('.year-input').value;
}

document.getElementById("submit").onclick=function()
            {
                event.preventDefault();
                document.getElementById('data').style.display="block";
                
                var table = document.getElementById("data");
                var row = table.insertRow(-1);
                var paySys = row.insertCell(0);
                var bank = row.insertCell(1);
                var cardNumber = row.insertCell(2);
                var cardHolder = row.insertCell(3);
                var cardExpires = row.insertCell(4);
                paySys.innerHTML = document.getElementById("paySys").value;
                bank.innerHTML = document.getElementById("bank").value;
                cardNumber.innerHTML = document.getElementById("number").value;
                cardHolder.innerHTML = document.getElementById("holder").value;
                cardExpires.innerHTML = document.getElementById("expMM").value+'/'+document.getElementById("expYY").value;
                
                document.getElementById("myForm").reset();
                document.getElementById("numberBox").innerHTML='1234 1234 1234 1234';
                document.getElementById("BankImage").src='';
                document.getElementById("PaySysImage").src='';
                document.getElementById("nameBox").innerHTML='Ivan Ivanov';
                document.getElementById("YBox").innerHTML='YY';
                document.getElementById("MBox").innerHTML='MM';

            }


</script>

</body>
</html>
